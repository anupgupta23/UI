<!DOCTYPE html>
<html lang="en">
<head>
<title>Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/search.css">
<script  type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script  type="text/javascript" src="js/jquery-ui.min.js"></script>
<script  type="text/javascript" src="js/moment.min.js"></script>
<script  type="text/javascript" src="js/bootstrap.js"></script>
<script  type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="js/configManager.js"></script>
<script type="text/javascript" src="js/communicationLine.js"></script>
<script type="text/javascript" src="js/search.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="pull-left navbar-toggle" data-toggle="collapse" data-target="#filterBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Logo</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</div>
</nav>

<div id="search_body_view" class="container-fluid">
	<div class="sidenav-left col-sm-3 collapse navbar-collapse" id="filterBar">
				<div class="left_nav_label left_search_nav">
					 <label >Start Date</label>
					 <button type="button" id="filter_apply" class="btn btn-primary pull-right filter_btn_class">Apply</button>
				</div>
				<div class='input-group date left_search_nav'>
	                    <input type='text' class="datetimepicker_st_dt_class" id="datetimepicker_st_dt" />
						<select class="flex_time_avail_class">
	                      <option value="">Flexibility</option>
	                      <option value="1">± 1 day</option>
	                      <option value="7">± 7 days</option>
	                      <option value="14">± 14 days</option>
	                      <option value="30">± 30 days</option>
	                    </select>
	            </div>
				<div class="left_nav_label left_search_nav">
					 <label >Duration</label>
					 <input type="text" id="duration_val" class="range_val_class" readonly >
				</div>
				<div  class="left_search_nav">
					  <div id="duration_slider_range" class="slider_range_class"></div>
				</div>

				<div class="left_nav_label left_search_nav">
					 <label >Budget</label>
					 <input type="text" id="budget_range_val" class="range_val_class" readonly >
				</div>

				<div  class="left_search_nav">
					  <div id="budget_slider_range" class="slider_range_class"></div>
				</div>
				<div  id="left_search_filters" class="left_search_filters_class left_search_nav">
				</div>
	</div>
	<div class="text-center col-sm-9">
		
			<div id="package_display" class="row clearfix">
			</div>
		
	</div>
	<div class="comparison-prompt" style="display: block;">
		<div class="compare ">
			<div class="compare-header">
				<span>
					Trip Comparison
						(
						<span id="compare_tour_count">0</span>
						)
				</span>
				<span class="compare_btn_container">
				</span>
			</div>
			<div class="compare-body">

			</div>
		</div>
	</div>
</div>

<div id="compare_window hidden" class="container-fluid">
	<div class="container" id="compare_window_body">
		
	</div>
</div>

<footer class="container-fluid text-center footer">
	<p>Footer Text</p>
</footer>

</body>
</html>
